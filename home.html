<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager - Home</title>

    <script type="text/javascript" src="js/code.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 1rem 0;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .buttons {
            padding: 10px 16px;
            margin: 10px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons:hover {
            background-color: #005fa3;
        }
    </style>

    <script>
        requireLogin();
    </script>
</head>

<body>
    <header>
        <h1>Welcome to Contact Manager</h1>
        <p id="welcomeName"></p>
    </header>

    <main>
        <p>This is your home page. Use the navigation to manage your contacts.</p>

        <!-- Example navigation buttons -->
        <button class="buttons" onclick="window.location.href='contacts.html'">
            Manage Contacts
        </button>

        <br/>

        <button class="buttons" onclick="doLogout()">
            Logout
        </button>
    </main>

    <footer>
        <p>&copy; 2023 Contact Manager</p>
    </footer>

    <script>
        document.getElementById("welcomeName").innerText =
            `Hello, ${firstName} ${lastName}`;
    </script>
</body>
</html>
